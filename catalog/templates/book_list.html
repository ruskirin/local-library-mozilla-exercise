{% extends 'base.html' %}

{% block content %}
    <h1>Book List</h1>

    {% if book_list %}
        <ul>
            {% for book in book_list %}
                <li>
                    <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
                    by <em>{{ book.author }}</em>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>The library is empty!</p>
    {% endif %}

    {{ block.super }}
{% endblock %}
